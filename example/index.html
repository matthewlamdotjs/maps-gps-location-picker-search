<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Location Picker</title>
    <script type="text/javascript"
          src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY_HERE&libraries=places"></script>
    <script type="text/javascript" src="../src/search-location-picker.js"></script>
</head>
<body style="padding: 50px;">
    <div class="search-group">
        <label>Search:</label>
        <input id="pac-input" class="controls" type="text" placeholder="Enter a location">
    </div>
    <br>
    <div id="the-map" style="height: 500px; width: 500px;"></div>
    <br>
    <button onclick="confirmLocation()">Set Location</button>
    <p>Latitude: <span id="pin-latitude"></span></p>
    <p>Longitude: <span id="pin-longitude"></span></p>
</body>
</html>

<script>
    // creates the map
    // 1st arg is map div id
    // 2nd arg is searchbox input div id
    renderMap('the-map','pac-input');
    function confirmLocation(){
        document.getElementById('pin-latitude').innerHTML = getLat();
        document.getElementById('pin-longitude').innerHTML = getLng();
    }
</script>
